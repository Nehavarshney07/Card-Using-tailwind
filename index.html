<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card with tailwind</title>
</head>

<body>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">


        <div class="card mt-5 ml-8 place-items-center grid h-screen">
            <!--Card 1-->
            <div class="max-w-xs rounded overflow-hidden shadow-2xl bg-gray-100 place-items-center">
                <img class="w-full"
                    src="https://static.vecteezy.com/system/resources/previews/001/882/528/non_2x/beautiful-landscape-pine-forest-with-mesmerizing-mountain-views-free-vector.jpg"
                    alt="Mountain">
                <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2 ">Red Heaven</div>
                    <p class="text-gray-700 text-base">
                        “Some people are born again; evil-doers go to hell; righteous people go to heaven; those who are free from all worldly desires attain Nirvana.”
                    </p>
                </div>
                <div class="px-6 pt-4 pb-2">
                    <span
                        class="inline-block bg-red-500 rounded-full px-3 py-1 text-sm font-semibold text-gray-100 mr-2 mb-2 cursor-pointer hover:bg-red-600 transition delay-50 duration-300 ease-in-out">#tailwind</span>
                    <span
                        class="inline-block bg-red-500 rounded-full px-3 py-1 text-sm font-semibold text-gray-100 mr-2 mb-2 cursor-pointer hover:bg-red-600 transition delay-50 duration-300 ease-in-out">#frontendeverything</span>
                </div>
            </div>
            
        </div>

   

</body>

</html>
